<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>System Maintenance</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="icons/cube.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .maintenance-box {
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            max-width: 700px;
        }
        .maintenance-box img {
            width: 300px;   /* bigger image */
            height: auto;
            margin-bottom: 25px;
        }
        .maintenance-box h1 {
            font-size: 2.5rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .maintenance-box p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="maintenance-box">
    <img src="assets/img/enhancement.svg" alt="System Maintenance">
    <h1>System Under Maintenance</h1>
    <p>We are currently performing some enhancements.<br>
        Please check back later.</p>
</div>
</body>
</html>
